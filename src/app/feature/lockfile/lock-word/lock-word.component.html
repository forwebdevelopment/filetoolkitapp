<div class="unlock-pdf-container">
  <!-- SEO heading -->
  <h1 class="title">lock Word Online</h1>
  <p class="subtitle">
    Secure your Word with a password â€” 100% free, fast, and safe.
  </p>

  <!-- Upload Section -->
  <div class="upload-card">
    <label class="upload-label" for="fileInput">
      <div class="upload-area">
        <span class="upload-icon">ðŸ“„</span>
        <p *ngIf="!selectedFile">Click to upload or drag & drop a locked WORD</p>
        <p *ngIf="selectedFile">{{ selectedFile.name }}</p>
      </div>
      <input
        id="fileInput"
        type="file"
        
        (change)="onFileSelected($event)"
        hidden
      />
    </label>

    <!-- Password Field -->
    <div class="password-section" *ngIf="selectedFile">
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Enter WORD password"
        class="password-input"
      />
      <button
        (click)="onUnlockword()"
        [disabled]="this.helper.isProcessing"
        class="unlock-btn"
      >
        {{ this.helper.isProcessing ? 'Unlocking...' : 'Unlock WORD' }}
      </button>
    </div>
  </div>

  <!-- Result Section -->
  <div class="result" *ngIf="unlockedFileUrl && !this.helper.isProcessing">
    <p>âœ… WORD unlocked successfully!</p>
    <a [href]="unlockedFileUrl" download="unlocked.pdf" class="download-btn">
      Download Unlocked WORD
    </a>
  </div>

  <!-- Loader -->
  <div class="loader" *ngIf="this.helper.isProcessing">
    <div class="spinner"></div>
    <p>Unlocking your WORD securely...</p>
  </div>
</div>
